openapi: 3.0.1

info:
  title: YuChat Bot API
  version: 2.0.0
  description: Публичный API для работы с YuChat.
  contact:
    name: Команда YuChat
    url: https://www.yuchat.ai
    email: support@yuchat.ai

servers:
  - url: https://yuchat.ai

tags:
  - name: ping
    description: Проверка доступа до API

paths:
  /public/v2/ping:
    get:
      security: []
      description: Пинг до API
      tags:
        - ping
      operationId: ping
      responses:
        "200":
          description: Сообщение с серверным временем
          content:
            application/json:
              schema:
                type: string

components:
  schemas:
    Pong:
      description: Ответ на пинг, содержащий время сервера
      type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Токен, который можно получить от aibot@yuchat.ai с помощью команды /botcreate.
security:
  - bearerAuth: [ ]

